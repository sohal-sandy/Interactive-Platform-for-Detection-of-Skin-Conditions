<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Condition Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login mt-5">
            <h1 class="text-center">Skin Condition Classifier</h1>
   
            <!-- Form for uploading an image -->
            <form action="{{ url_for('predict_img') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Skin Image</label>
                    <input class="form-control" type="file" name="file" required>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Skin Condition" />
                </div>
            </form>

            <!-- Display errors if any -->
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            
            <!-- Display prediction results if available -->
            {% if prediction %}
                <div class="mt-5">
                    <h2>Uploaded Image:</h2>
                    <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image" class="img-fluid" style="width: 300px; height: auto;">
                    
                    <h3 class="mt-3">Prediction: {{ prediction }}</h3>
                    <h4>Confidence Score: {{ confidence_score }}%</h4>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
